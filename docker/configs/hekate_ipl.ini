[config]
autoboot=0
autoboot_list=0
bootwait=0
backlight=220
autohosoff=0
autonogc=0
updater2p=1
bootprotect=0

{-- Custom Firmwares --}
[CFW (EMUMMC)]
emummcforce=1
fss0=atmosphere/package3
kip1patch=nosigchk
fss0experimental=1
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_payload.bmp
{}

[CFW (SYSNAND)]
emummc_force_disable=1
fss0=atmosphere/package3
kip1patch=nosigchk
fss0experimental=1
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_payload.bmp
{}

{--- Stock ---}
[Stock (SYSNAND)]
emummc_force_disable=1
fss0=atmosphere/package3
stock=1
icon=bootloader/res/icon_switch.bmp
{}

{--- Official Atmosphere boot method, use if someone yells at you, but question their intellect if they do ---}
[CFW Fusee]
payload=bootloader/payloads/fusee.bin
{}
